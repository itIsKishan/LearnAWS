Type: AWS::Route53::RecordSet
Properties:
  HostedZoneId: hostedZoneId #paste the hosted zone id here
  Name: hosted-custom-domain-for-api-gateway.com
  Type: A
  AliasTarget:
    DNSName: !GetAtt todoRestApiCustomDomain.RegionalDomainName
    HostedZoneId: !GetAtt todoRestApiCustomDomain.RegionalHostedZoneId